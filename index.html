<!DOCTYPE HTML>
<head>
	<title>Guessing Game</title>
</head>
<body>
	<h1>How well do you know me?</h1>
	<h3>Have I been to Denmark?<h3>
	<p id='denmark'></p>
	<h3>Do I have a pet fish?<h3>
	<p id='fish'></p>
	<h3>What state am I from?</h3>
	<p id='myState'></p>
	<h3>How old am I?</h3>
	<p id='age'></p>
	<h3>Do I love tacos?</h3>
	<p id='tacos'></p>
	<h3>How many US states have I been to?</h3>
	<p id='states'></p>
<script language="javascript" type="text/javascript" src="script.js">
</script>
</body>
